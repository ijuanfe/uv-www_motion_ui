<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWW: Motion UI demo</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/motion-ui.css" />
  </head>
<body>

  <div class="top-bar">
    <div class="top-bar-left">
      <ul class="dropdown menu" data-dropdown-menu>
        <li class="menu-text">WWW: Motion UI demo</li>
      </ul>
    </div>
  </div>

  </br></br></br></br>

  <div class="grid-container">
    <p><strong>Click on each animal to see its transition!</strong></p>

    <div class="callout">
      <div class="grid-x">
        <div class="cell large-2 medium-4 small-6">
          <img id="bull" onclick="bull()" src="assets/img/bull.svg"></br>
          <!-- <a href="#" id="transitioner" class="button">Transition!</a> -->
        </div>
        <div class="cell large-2 medium-4 small-6">
          <img id="chick" onclick="chick()" src="assets/img/chick.svg"></br>
        </div>
        <div class="cell large-2 medium-4 small-6">
          <img id="crab" onclick="crab()" src="assets/img/crab.svg"></br>
        </div>
        <div class="cell large-2 medium-4 small-6">
          <img id="fox" onclick="fox()" src="assets/img/fox.svg"></br>
        </div>
        <div class="cell large-2 medium-4 small-6">
          <img id="hedgehog" onclick="hedgehog()" src="assets/img/hedgehog.svg"></br>
        </div>
        <div class="cell large-2 medium-4 small-6">
          <img id="hippopotamus" onclick="hippopotamus()" src="assets/img/hippopotamus.svg"></br>
        </div>
      </div>

      </br>

      <div class="grid-x">
        <div class="cell large-2 medium-4 small-6">
          <img id="koala" onclick="koala()" src="assets/img/koala.svg"></br>
          <!-- <a href="#" id="transitioner" class="button">Transition!</a> -->
        </div>
        <div class="cell large-2 medium-4 small-6">
          <img id="lemur" onclick="lemur()" src="assets/img/lemur.svg"></br>
        </div>
        <div class="cell large-2 medium-4 small-6">
          <img id="pig" onclick="pig()" src="assets/img/pig.svg"></br>
        </div>
        <div class="cell large-2 medium-4 small-6">
          <img id="tiger" onclick="tiger()" src="assets/img/tiger.svg"></br>
        </div>
        <div class="cell large-2 medium-4 small-6">
          <img id="whale" onclick="whale()" src="assets/img/whale.svg"></br>
        </div>
        <div class="cell large-2 medium-4 small-6">
          <img id="zebra" onclick="zebra()" src="assets/img/zebra.svg"></br>
        </div>
      </div>

    </div>

    <div class="grid-x">
      <div class="cell large-12 medium-12 small-12 text-center">
        <a href="#" id="party" class="button">Let's party!</a>
      </div>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/motion-ui.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
